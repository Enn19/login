<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>log in</title>
</head>
<body>
    
    <div class="container mt-5">
        <div class="sign-up text-center w-75  mx-auto py-5 px-5 ">
            <H1 class="mb-4 title">Smart Login System</H1>
            <div>
                <input class="form-control pp my-3" type="text" placeholder="Enter your email" id="loginEmail" >
                <input class="form-control pp" type="text" placeholder="Enter your password" id="loginPassword" >
                <button class="sign-btn btn btn-outline-primary form-control my-5" onclick="logIn()" >Login</button>
                <p class="fs-5 text-white">Don't have account?</p>
                <a href="sign.html" class="text-decoration-none fs-5 text-white">Sign up</a>

            </div>
        </div>
    </div>



    
    <script src="js/signUp.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
